<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#E8734A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gujarati Shikho" />
    <meta name="description" content="Interactive Gujarati learning app for children with audio pronunciation" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>ગુજરાતી શીખો — Learn Gujarati</title>
    <style>
      *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html, body, #root { height: 100%; width: 100%; overflow: hidden; }
      body { background: #FFF9F2; overscroll-behavior: none; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
      .splash { position: fixed; inset: 0; background: #E8734A; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 9999; }
      .splash .t { font-size: 36px; font-weight: 800; }
      .splash .s { font-size: 16px; opacity: 0.8; margin-top: 8px; }
      .splash .d { margin-top: 24px; display: flex; gap: 8px; }
      .splash .d span { width: 10px; height: 10px; border-radius: 50%; background: white; animation: b 1.2s infinite; }
      .splash .d span:nth-child(2) { animation-delay: 0.2s; }
      .splash .d span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes b { 0%,80%,100% { transform: scale(0.6); opacity: 0.4; } 40% { transform: scale(1); opacity: 1; } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="splash"><div class="t">ગુજરાતી શીખો</div><div class="s">Learn Gujarati</div><div class="d"><span></span><span></span><span></span></div></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
